<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h1 class="h2">Thêm người dùng</h1>
    <form th:action="@{/users/add}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="firstName" class="form-label">Họ</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Tên</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" id="address" name="address" class="form-control">
        </div>
        <div class="mb-3">
            <label for="img" class="form-label">Ảnh đại diện</label>
            <input type="file" id="img" name="img" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Thêm người dùng</button>
    </form>
</div>
</body>
</html>
