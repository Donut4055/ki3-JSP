<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý người dùng - Admin</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
</head>
<body>
<div th:fragment="users">
    <div class="container mt-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý người dùng</h1>
        </div>

        <form method="get" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="name" th:value="${search != null ? search : ''}"
                       class="form-control" placeholder="Tìm kiếm người dùng...">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-secondary w-100">Tìm kiếm</button>
            </div>
        </form>
        <div class="col-md-2">
            <a th:href="@{/users/add}" class="btn btn-primary w-100">Thêm người dùng</a>
        </div>
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ tên</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Ảnh</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName} +  ${user.lastName}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.address}"></td>

                            <td>
                                <img th:src="@{${user.img}}"
                                     alt="Avatar" class="img-thumbnail" style="width: 50px; height: 50px;">
                            </td>
                            <td>
                                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Sửa</a>
                                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');">Xóa</a>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
