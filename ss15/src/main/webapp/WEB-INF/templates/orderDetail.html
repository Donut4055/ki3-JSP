<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Chi tiết đơn hàng</title>
</head>
<body>
<h2>Chi tiết đơn hàng số <span th:text="${order.orderId}"></span></h2>
<p><b>Người nhận:</b> <span th:text="${order.recipientName}"></span></p>
<p><b>Địa chỉ:</b> <span th:text="${order.address}"></span></p>
<p><b>Số điện thoại:</b> <span th:text="${order.phonenumber}"></span></p>
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>Tên sản phẩm</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
    </tr>
    <tr th:each="d : ${orderDetails}">
        <td th:text="${d.productName}"></td>
        <td th:text="${d.quantity}"></td>
        <td th:text="${#numbers.formatDecimal(d.currentPrice, 1, 'COMMA', 2, 'POINT')}"></td>
        <td th:text="${#numbers.formatDecimal(d.quantity * d.currentPrice, 1, 'COMMA', 2, 'POINT')}"></td>
    </tr>
    <tr>
        <td colspan="3" align="right"><b>Tổng tiền:</b></td>
        <td th:text="${#numbers.formatDecimal(totalPrice, 1, 'COMMA', 2, 'POINT')}"></td>
    </tr>
</table>
<a th:href="@{/orders}">Quay lại danh sách đơn hàng</a>
</body>
</html>
