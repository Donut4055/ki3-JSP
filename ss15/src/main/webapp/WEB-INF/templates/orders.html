<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Đơn hàng của tôi</title>
</head>
<body>
<h2>Danh sách đơn hàng</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>Mã đơn hàng</th>
        <th>Người nhận</th>
        <th>Địa chỉ</th>
        <th>Số điện thoại</th>
        <th>Ngày đặt</th>
        <th>Chi tiết</th>
    </tr>
    <tr th:each="o : ${orders}">
        <td th:text="${o.orderId}"></td>
        <td th:text="${o.recipientName}"></td>
        <td th:text="${o.address}"></td>
        <td th:text="${o.phonenumber}"></td>
        <td th:text="${#dates.format(o.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
            <a th:href="@{|/orders/${o.orderId}|}">Xem chi tiết</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(orders)}">
        <td colspan="6">Bạn chưa có đơn hàng nào.</td>
    </tr>
</table>
<a th:href="@{/products}">Tiếp tục mua hàng</a>
</body>
</html>
